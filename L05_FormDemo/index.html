<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form>
        用户名:
        <input type="text"><br/>
        密码:
        <input type="password">
        你喜欢的水果有？<br/>
        苹果<input type="checkbox">
        西红柿<input type="checkbox">
        香蕉<input type="checkbox">
        <br/>
        请选择您的性别？
        男<input type="radio" name="sex">
        女<input type="radio" name="sex">
        <br/>
        你的地区？
        <select>
            <option>上海</option>
            <option>天津</option>
            <option>浙江</option>
        </select>
    </form>
</body>
</html>
